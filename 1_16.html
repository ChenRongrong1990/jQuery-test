<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#button1").click(function(){
				var txt = "";
				txt += "Width of div: " + $("#div1").width() + "</br>";
				txt += "Height of div: " + $("#div1").height() + "</br>";
				txt += "Inner width of div: " + $("#div1").innerWidth() + "</br>";
				txt += "Inner height of div: " + $("#div1").innerHeight() + "</br>";
				txt += "Outer width of div: " + $("#div1").outerWidth() + "</br>";
				txt += "Outer height of div: " + $("#div1").outerHeight() + "</br>";
				txt += "Outer width of div (margin included): " + $("#div1").outerWidth(true) + "</br>";
				txt += "Outer height of div (margin included): " + $("#div1").outerHeight(true);
				$("#div1").html(txt);
			})

			$("#button2").click(function(){
				$("#div1").width(500).height(500);
			})

			$("#button3").click(function(){
				var txt = "";
				txt += "Document width/height: " + $(document).width();
				txt += "x" + $(document).height() + "\n";
				txt += "Window width/height: " + $(window).width();
				txt += "x" + $(window).height();
				alert(txt);
			})
		})
	</script>
</head>
<body>
<div id="div1" style="height:200px;width:350px;padding:10px;margin:100px;border:1px solid blue;background-color:lightblue;"></div>
<br>

<button id="button1">display div</button>
<br>
<button id="button2">change div</button>
<br>
<button id="button3">display widow and document</button>
</body>
</html>
