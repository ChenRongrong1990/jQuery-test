<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				//$("p").text("W3School");
				$("p").append("<b>W2School</b>");
				$("h2").append("<b>h2</b>");
				$("ol").append("<li>List</li>");
			})

				//$("p").text("W3School");

	</script>
</head>
<body>
	<div>

	<div>
		<h3>This is a h3</h3>

		<p id="4"> This is p four</p>
		<h4>This is a h4</h4>
	</div>
	<ol>
		<li>List 1</li>
		<li>List 2</li>
	</ol>

	<button id="btn1">Insert text</button>

</html>
