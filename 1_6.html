<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#bt1").click(function(){
				$("#test1").text(function(i,origText){
						return "Old Text: " + origText + " New text: Hello World! (index: " + i + ")";
				});
			});

			$("#bt2").click(function(){
				$("#test2").html(function(i,origText){
						return "Old html: " + origText + " New Html: Hello <b>World!</b> (index: " + i + ")";
				});
			});
		});
	</script>
</head>
<body>
<p id="test1"> This is <b> Bold </b> text .</p>
<p id="test2"> This is another <b> Bold </b> text .</p>
<button id="bt1">display old/new Text</button>
<button id="bt2">display old/new HTML</button>
</body>
</html>
