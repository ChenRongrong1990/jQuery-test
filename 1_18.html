<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.descendants *
		{
			display: block;

			margin: 15px;
		}
	</style>

	<script src="jquery.js"></script>
	<script type="text/javascript">

			$("div").children().css({"color":"blue","border":"2px solid blue"});

			$("div").find("span").css({"color":"black","border":"2px solid black"});
			$("div").find("*").css({"color":"yellow","border":"2px solid yellow"});
		})
	</script>
</head>
<body>
	<div class="descendants" style="width:500px;">div (Current Element)
		<p class="1">p child1
			<span>span subchild</span>
		</p>

		</p>
	</div>
